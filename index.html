<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sayooj's Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="chatpage.css">

</head>
<body>
    <div id="register" class="register-container">
        <h2 class="register-title">
            <i class="fas fa-comments"></i> Join Chat Room
        </h2>
        <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" class="register-input" placeholder="Enter your username" maxlength="20">
        </div>
        <button class="register-button" onclick="registerUser()">
            <i class="fas fa-sign-in-alt"></i> Enter Chat
        </button>
        <p id="error" class="error hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </p>
    </div>

    <div id="chat" class="chat-container hidden">
        <div class="chat-header">
            <div class="header-content">
                <div class="chat-title">
                    <span>Sayooj's Chat Room</span>
                </div>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span id="statusText">Online</span>
                    </div>
                </div>
            </div>
            <div class="header-actions" style="display: flex; flex-direction: column; align-items: flex-end;">
                <button class="clear-chat-button" onclick="clearChat()">
                    <i class="fas fa-trash-alt"></i> Clear Chat
                </button>
                <button class="logout-button" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        <div id="messages" class="chat-messages"></div>
        <div id="typingIndicator" class="typing-indicator hidden"></div>
        <div class="chat-input-container">
            <input type="text" id="messageInput" class="chat-input" placeholder="Type a message...">
            <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="sendImage(event)">
            <button class="record-button" onclick="toggleRecording()">
                <i class="fas fa-microphone"></i> <span id="recordText">Voice</span>
            </button>
            <button class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
        <div id="userNameDisplay" class="user-name-display hidden"></div>
    </div>

    <script src="chatpage.js"></script>
    
</body>
</html>
